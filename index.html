<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Vue</title>
    <link rel="stylesheet" href="./src/css/style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
   /* <script src="./src/js/script.js" type="module"></script>
  </head>
  <body class="m-3">
    <div id="teste"></div>
    <div class="row container">
      <div class="col">
        <h2 class="titulo" id="titulo01">Sistema de comentários em Vue CDN</h2>
      </div>
    </div>

    <div id="app">
      <div id="box03" class="boxPadrao bordaPadrao sombraPadrao">
        <p class="labelPadrao textCenter textBold">Deixe aqui seu comentário</p>
        <form>
          <input
            class="inputPadrao p-1 mtb-1 border textBold"
            type="text"
            placeholder="Nome"
            id="inputNome"
            v-model="inputNome"
            name="nome"
          />
          <textarea
            class="form-control inputPadrao p-1 mtb-1 border textBold"
            name="mensagem"
            id="txtMensagem"
            v-model="txtMensagem"
            rows="5"
            placeholder="Comentários"
          ></textarea>
          <a href="javascript:void(0)"  @click="Avaliar(1)" >
            <img src="assets/img/star0.png" id="s1"
          /></a>

          <a href="javascript:void(0)" @click="Avaliar(2)">
            <img src="assets/img/star0.png" id="s2"
          /></a>

          <a href="javascript:void(0)" @click="Avaliar(3)" >
            <img src="assets/img/star0.png" id="s3"
          /></a>

          <a href="javascript:void(0)" @click="Avaliar(4)">
            <img src="assets/img/star0.png" id="s4"
          /></a>

          <a href="javascript:void(0)" @click="Avaliar(5)">
            <img src="assets/img/star0.png" id="s5"
          /></a>
          <p id="rating">0</p>
          <button
            type="button"
            @click="adComentario"
            class="btn btn-dark"
            id="btnComentario"
          >
            Confirmar
          </button>
        </form>
        <div class="my-5">
          <div class="border p-3 my-2" v-for="(coment, n) in comentarios">
            <span class="autor"><strong>Nome: </strong>{{ coment.nome }}</span>
            <p class="my-4" id="mensagem">{{ coment.comentario }}</p>
             <span class="nota"><strong>Nota: </strong>{{ coment.nota }}</span>
            
             <br>
            
             
            <a href="#" @click.prevent="excluir(n)">Excluir</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
